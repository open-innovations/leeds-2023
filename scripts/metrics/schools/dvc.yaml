stages:
  ref_data:
    wdir: ../../..
    cmd: PYTHONPATH=scripts/ python scripts/metrics/schools/get_reference_data.py
    always_changed: true
    deps:
      - scripts/metrics/schools/get_reference_data.py
    outs:
      - data/reference/schools.csv:
          persist: false
          cache: false

  extract:
    wdir: ../../..
    cmd: PYTHONPATH=scripts/ python scripts/metrics/schools/extract.py
    always_changed: true
    deps:
      - scripts/metrics/schools/extract.py
    outs:
      - working/metrics/airtable/schools_events.csv:
          persist: true
          cache: false

  transform:
    wdir: ../../..
    cmd: PYTHONPATH=scripts/ python scripts/metrics/schools/transform.py
    always_changed: true
    frozen: true
    deps:
      - scripts/metrics/schools/transform.py
      - working/metrics/airtable/schools_events.csv
    outs:
      - data/metrics/schools/schools_events.csv:
          persist: true
          cache: false

  prepare:
    wdir: ../../..
    cmd: PYTHONPATH=scripts/ python scripts/metrics/schools/prepare.py
    deps:
      - scripts/metrics/schools/prepare.py
      - data/metrics/schools/schools_events.csv
      - data/reference/schools.csv
      - data/reference/leeds_wards.csv
    outs:
      - docs/metrics/schools/_data/headlines.json:
          cache: false
      - docs/metrics/schools/_data/engagements_by_ward.csv:
          cache: false
      - docs/metrics/schools/_data/engagements_by_week.csv:
          cache: false
      - docs/metrics/schools/_data/school_engagement_counts.csv:
          cache: false
