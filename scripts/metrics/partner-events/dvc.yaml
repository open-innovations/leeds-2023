# Callouts pipelines
stages:
  extract:
    cmd: PYTHONPATH=scripts python3 scripts/metrics/partner-events/extract.py
    wdir: ../../..
    always_changed: true
    deps:
      - scripts/metrics/partner-events/extract.py
    outs:
      - working/metrics/partner-events/:
          persist: false
          cache: false
  transform:
    cmd: PYTHONPATH=scripts python3 scripts/metrics/partner-events/transform.py
    wdir: ../../..
    deps:
      - scripts/metrics/partner-events/transform.py
      - working/metrics/partner-events/
    outs:
      - data/metrics/events/partner-events/events.csv:
          persist: false
          cache: false
  prepare:
    cmd: PYTHONPATH=scripts python3 scripts/metrics/partner-events/prepare.py
    wdir: ../../..
    deps:
      - scripts/metrics/partner-events/prepare.py
      - data/metrics/events/partner-events/events.csv
    outs:
      - docs/metrics/events/partner/_data/headline.json:
          persist: true
          cache: false
      - docs/metrics/events/partner/_data/by_ward.csv:
          persist: true
          cache: false
      - docs/metrics/events/partner/_data/by_month.csv:
          persist: true
          cache: false
